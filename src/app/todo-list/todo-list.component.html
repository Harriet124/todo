<h1>To-Do Application </h1>
<hr>

<div class="container">

  <form (ngSubmit) ="onSubmit (taskForm)" #taskForm="ngForm">
    <div class="form-group">
      <label for="task">Task</label>
      <input type="task" class="form-control" id="task"placeholder="Enter Task" ngModel name="task">
      <small id="errorMessage" class="form-text text-danger">Required Field</small>
    </div>

    <button id = "submitButton" type="submit" class="btn btn-primary">Submit</button>
  </form>

<hr>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Task</th>
      <th scope="col">Completed</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Mark</td>
      <td><input id="myCheckbox" type="checkbox" value="" id="defaultCheck1"></td>
      <td><button class = "btn btn-danger btn-small">Delete</button></td>
    </tr>

  </tbody>
</table>

</div>
